<div class="col-lg-3 col-md-3 col-sm-6 col-xs-4">
    Listar por: <select ng-model="listby" class="form-control"><option>id</option><option>nome</option><option>numeroPaciente</option></select>

    <table class="table">
        <thead><th class="text-center">Pacientes</th></thead>
        <tbody>
        <tr ng-repeat="paciente in listaPacientes">
            <td ng-cloak><a ng-href="#paciente/{{paciente.id}}">{{paciente[listby]}}</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="col-lg-9 col-md-9 col-sm-6 col-xs-8">
   <h4>Exibindo paciente nยบ {{pacienteIndex.numeroPaciente}}, id = {{pacienteIndex.id}}.</h4>
    <table class="table">
        <thead>
            <tr>
                <th ng-repeat="column in columnHeaders" class="text-center" ng-click="sortColumn(column.name)" class="special" ng-class="{'sortable': sortType == column.name}">{{column.name}}
                <span ng-show="sortType == undefined" class="fa fa-sort"></span>
                <span ng-show="sortType == column.name && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == column.name && sortReverse" class="fa fa-caret-up"></span>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" ng-model="pacientesFilters.campo" class="form-control" /></td>
                <td><input type="text" ng-model="pacientesFilters.valor" class="form-control" /></td>
            </tr>
            <tr ng-repeat="linha in pacienteAlvo.slice(((currentPage-1)*numPerPage), ((currentPage)*numPerPage)) |filter:pacientesFilters | orderBy:sortType:sortRevers" >
                <td ng-cloak>{{linha.campo}}</td>
                <td ng-cloak>{{linha.valor}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="col-lg-7 col-md-7 col-sm-6 col-xs-8 col-lg-offset-2 col-md-offset-2">
    <ul uib-pagination boundary-link-numbers="true" total-items="totalItems" ng-model="currentPage" max-size="maxSize" items-per-page="numPerPage" rotate="false" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></ul>
</div>
